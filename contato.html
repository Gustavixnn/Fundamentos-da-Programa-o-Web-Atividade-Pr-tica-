  <section>
    <h1>Fale Conosco</h1>
    <!-- Formulário de contato com validação HTML5 -->
    <form id="form-contato">
  <label for="nome">Nome:</label><br />
  <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required minlength="2" /><br /><br />
  
  <label for="email">E-mail:</label><br />
  <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required /><br /><br />
  
  <label for="mensagem">Mensagem:</label><br />
  <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea><br /><br />
  
  <button type="submit">Enviar</button>
</form>

<!-- Elemento para mostrar mensagens -->
<div id="feedback" role="alert" aria-live="polite" style="margin-top: 1em; font-weight: bold; color: green;"></div>
